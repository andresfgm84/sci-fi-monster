<!DOCTYPE html>
<html lang="en" ng-app="ScifiMonster">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <title>Sci-fi Monster</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap-4-dev/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl">

<nav class="navbar navbar-light bg-faded">
    <div class="container">
        <a class="navbar-brand" href="#">Sci-fi Monster</a>
        <a class="btn btn-primary" href="#" ng-click="generateMonster()">Monster !</a>
    </div>
</nav>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ monster }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h4 class="card-header">Animales</h4>
                <ul class="list-group list-group-flush">
                    <li ng-repeat="animal in animals" class="list-group-item">
                        <a href class="btn btn-link pull-right"><i class="fa fa-pencil"></i></a>
                        {{ animal.name }}
                    </li>
                </ul>
                <div class="card-block text-xs-right">
                    <a href="#" class="btn btn-outline-primary">Nuevo</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <h4 class="card-header">Poderes</h4>
                <ul class="list-group list-group-flush">
                    <li ng-repeat="power in powers" class="list-group-item">
                        <a href class="btn btn-link pull-right"><i class="fa fa-pencil"></i></a>
                        {{ power.name }}
                    </li>
                </ul>
                <div class="card-block text-xs-right">
                    <a href="#" class="btn btn-outline-primary">Nuevo</a>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="assets/bootstrap-4-dev/dist/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
<script src="app/app.js"></script>
</body>
</html>
